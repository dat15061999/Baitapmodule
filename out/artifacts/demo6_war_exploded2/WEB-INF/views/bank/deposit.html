<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Deposit Customer</title>
  <th:block th:replace="layout/head :: head"/>
</head>
<body>
<div class="container">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Deposit money into customer</a>
        <div class="d-flex" style="gap: 10px;">
          <a href="/banking/">
            <button class="btn btn-outline-light" type="button">
              <i class="fas fa-list-ul"></i>
              Customers list
            </button>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <div class="content">
    <form th:object="${deposit}" method="post"  th:action="@{/banking/deposit/__*{customer.id}__}">
      <div class="row mb-3 mt-3">
        <div class="col-lg-6">
          <label for="id" class="form-label">ID</label>
          <span  type="text" class="form-control" id="id" th:field="*{customer.id}" th:text="*{customer.id}"></span>
        </div>
        <div class="col-lg-6">
          <label for="fullName" class="form-label">Full Name</label>
          <span type="email" class="form-control" id="fullName" th:field="*{customer.fullName}" th:text="*{customer.fullName}"></span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="balance" class="form-label">Current balance($)</label>
          <span type="tel" class="form-control" id="balance" th:field="*{customer.balance}" th:text="*{customer.balance}"></span>
        </div>
        <div class="col-lg-6">
          <label for="depositAmount" class="form-label">Transaction Amount ($)</label>
          <input type="number" class="form-control" id="depositAmount" th:field="*{depositAmount}">
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-lg-3">
          <button type="submit" class="btn btn-outline-success" >
            <i class="fas fa-plus"></i>
            Deposit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<th:block th:replace="layout/footer::footer"></th:block>


</body>
</html>
