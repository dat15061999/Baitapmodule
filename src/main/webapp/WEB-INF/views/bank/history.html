<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>History of transfer list</title>
  <th:block th:replace="layout/head :: head" />
</head>
<body>
<div class="container">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">List of customers</a>
        <div class="d-flex" style="gap: 10px;">
          <a href="/banking/">
            <button class="btn btn-outline-light" type="button">
              <i class="fas fa-list-ul"></i>
              Customers list
            </button>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <div class="content">
    <table class="table table-hover">
      <thead>
      <tr style="text-align: center">
        <th>#</th>
        <th>Sender</th>
        <th>Date send</th>
        <th>Transfer amount</th>
        <th>Fee (%)</th>
        <th>Fee Amount</th>
        <th>Total</th>
        <th>Recipient</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="item : ${transfers}">
        <tr style="text-align: center">
          <td th:text="${item.id}"></td>
          <td th:text="${item.senderCustomer.fullName}"></td>
          <td th:text="${item.getCreateDate()}"></td>
          <td th:text="${item.transferAmount}"></td>
          <td th:text="${item.fees}"></td>
          <td th:text="${item.feesAmount}"></td>
          <td th:text="${item.transactionAmount}"></td>
          <td th:text="${item.recipientCustomer.fullName}"></td>
          </td>
          <td>
            <a th:href="@{/banking/delete/__${item.id}__}" >
              <button class="btn btn-outline-danger">
                <i class="fas fa-ban"></i>
              </button>
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
<footer class="container-fluid" th:classappend="${success == true} ? 'success' : 'error'">
  <div class="container">
    <div class="notification">
      <p th:text="${message}"></p>
    </div>
  </div>
</footer>
</body>
</html>
